g-top: 2mm">\n          <div style="font-size: 4.5mm">A person who is blind can\'t  ____________.</div>\n        </div>\n      </div>\n    </div>\n    <div class="container-column" style="width: 50%; height: 100%; align-items: center">\n      <div style="gap: 5mm; width: 100%; height: 100%; overflow: hidden">\n        <div class="container-column" style="width: 100%; height: 45mm; align-items: center">\n          <img src="content/lessons/SJ_A2_004/bookpage/intro-2.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n        </div>\n        <div class="container-column" style="width: 100%; height: 100%; padding-top: 2mm">\n          <div style="font-size: 4.5mm">A person who is deaf can\'t  ____________.</div>\n        </div>\n      </div>\n    </div>\n    <!-- </div> -->\n  </div>\n</div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-1" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Beethoven</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-row" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 33%">\n      <img src="content/lessons/SJ_A2_004/bookpage/content-1-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n    </div>\n    <div style="width: 67%"><div style="font-size: 15mm; font-family: franklin gothic medium;">A</div><div style="font-size: 4.5mm; line-height: 6mm; margin-left: 11mm; margin-top: -15mm">long time ago there was a boy called Ludwig Beethoven. He was born in Germany. He was a very good piano player. He</div><div style="font-size: 4.5mm; line-height: 6mm">got his first job playing the piano for very rich people when he was 11 years old. He wrote and played the most beautiful music. Everybody thought he was amazing, but when he was 20 years old it was difficult for him to hear his music. The doctors said that one day he would be deaf. A person who is deaf can’t hear. People told him he couldn’t play music because he couldn’t hear it. Beethoven didn’t listen to those people. He played and wrote music even when he couldn’t hear it. He learned to feel the music with his hands and feet. Today people think that Beethoven’s music is some of the best music in the world.</div></div>\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING 1</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Circle True or False.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%; height: 100%"><div style="font-size: 4.5mm; padding: 0 2mm; margin-right: -25mm; line-height: 5.5mm">1. He was born in Germany.<br><br>2. He got his first job playing the piano for very rich people <br> when he was 10 years old. <br><br>3. When he was 20 years old it was difficult for him to hear <br> his music.<br><br>4. The doctors said that one day he would be blind.<br><br>5. People told him he couldn’t play music because he <br> couldn’t see it.<br><br>6. He learned to feel the music with his hands and feet.</div></div>\n\n    <div style="width: 50%; height: 100%"><div style="font-size: 4.5mm; font-weight: 400; color: black; font-style: italic; padding: 0 2mm; margin-left: 50mm; line-height: 5.5mm">True / False<br><br>True / False<br><br><br>True / False<br><br><br>True / False<br><br>True / False<br><br><br>True / False</div> </div>\n  </div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_004</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n\n\n<div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">WRITING </div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Write a five senses poem.</div>\n  </div>\n  \n\n  <div class="paragraph-justified-medium paragraph-content" style="width: 100%; height: auto; overflow: hidden">\n    <div style="font-size: 4.5mm; font-family: franklin gothic medium">EXAMPLE:</div><br><div style="font-size: 4.5mm; font-style: italic; text-align: center; line-height: 6mm; box-shadow: 1px -2px 20px -8px rgba(9,7,7,0.24); border-radius: 3mm; padding: 3mm; margin: 0 20mm 0 20mm">I see BEAUTIFUL ROSES and VIOLETS everywhere.<br>I taste the FLOWERS.<br>I smell the SWEET FLOWERS too.<br>I hear NOISY BIRDS in the TREES.<br>I feel STICKY HONEY on my FEET.<br>I am a BUSY BUZZING BEE!</div><br><div style="font-size: 4.5mm;">Write your own poem about a person, animal or character. </div><br><div style="font-size: 4.5mm; font-family: franklin gothic medium">SENSE WORDS:</div><br><div style="font-size: 4.5mm; font-style: italic; background: rgba(113,192,190,0.41); margin: 0 20mm 0 20mm; padding: 3mm; border-radius: 3mm">loud, quiet, noisy,  sweet, sour, bitter, salty, spicy, rough, smooth, bumpy, sticky, stinky, fruity, woody, rotten, big, small, ugly, beautiful</div></div>\n\n    <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: auto;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n      <div style="width: 50%; height: 100%"><div style="font-size: 4.5mm; line-height: 6mm">I am a ___________________________________.<br> I see ____________________________________.<br>I taste ___________________________________.<br>I smell __________________________________.</div></div>\n      <div style="width: 50%; height: 100%"><div style="font-size: 4.5mm; font-weight: 400; color: black; line-height: 6mm">I hear ___________________________________. <br>I feel ____________________________________.<br>I am a ___________________________________.</div></div>\n    </div>\n</div>  \n        </div>\n      </div>\n\n      <!-- OUTRO -->\n      <div data-uid="conclusion" class="paragraph-justified-medium container-row" style="gap: 5mm; width: 100%">\n        <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING 2</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Sound Experiment</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-row" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%">\n      <img src="content/lessons/SJ_A2_004/bookpage/conclusion-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n    </div>\n    <div style="width: 50%"><div style="font-size: 4.5mm; line-height: 5.5mm; padding: 0 3mm; text-align: left">Did you know you can feel sound? Sound waves can make things move. Try this experiment and see for yourself.<br><br>You will need five things: <b>a glass</b>, <b>a smartphone</b>, <b>a rubber band</b>, <b>a piece of clingfilm or thin plastic</b>, and <b>a few grains of rice</b>.<br><br>• Step 1: Play a song on your phone. Turn the <br>      volume up so it sounds very loud.<br>• Step 2: Put the smartphone in the glass. <br>• Step 3: Cover the glass with the cling wrap.<br>• Step 4: Put the rubber band around the glass <br>      and the cling wrap. <br>• Step 5: Put rice on the cling wrap. <br>• Step 6: Watch the rice move and dance from <br>      the sound waves.</div></div>\n  </div>\n</div>\n      </div>\n    </div>\n  </div>\n</div><div class="gap-medium task-based-assessment shadow-sharp-bottom" data-uid="SJ_A2_005">\n  <!-- LEFT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden">\n    <!-- TITLE -->\n    <div class="content container-column page-title">\n      <div data-uid="title">Let\'s Review!</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- INTRO -->\n      <div data-uid="intro" class="paragraph-justified-medium container-row" style="width: 100%; overflow: hidden">\n        <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">VOCABULARY REVIEW</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Write things you can see, feel, taste, smell, and hear.</div>\n  </div>\n  <div class="" style="width: 100%; height: 100%; overflow: hidden">\n    <img src="content/lessons/SJ_A2_005/bookpage/intro-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n  </div>\n</div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-1" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">GRAMMAR REVIEW 1</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Match the senses with the questions.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 33%; height: 100%"><div style="font-size: 4.5mm; line-height: 5mm; margin-left: 20mm; border-radius: 3mm; background: #F7DDDF; padding: 2mm; margin-right: 20mm; text-align: center">hear</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin-left: 20mm; border-radius: 3mm; background: #F7DDDF; padding: 2mm; margin-right: 20mm; text-align: center">see</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin-left: 20mm; border-radius: 3mm; background: #F7DDDF; padding: 2mm; margin-right: 20mm; text-align: center">taste</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin-left: 20mm; border-radius: 3mm; background: #F7DDDF; padding: 2mm; margin-right: 20mm; text-align: center">smell</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin-left: 20mm; border-radius: 3mm; background: #F7DDDF; padding: 2mm; margin-right: 20mm; text-align: center">touch</div></div>\n\n    <div style="width: 33%; height: 100%"><div style="font-size: 4mm; line-height: 7mm; margin-left: -8mm; ">•                   •<br><br>•                   •<br><br>•                   •<br><br>•                   •<br><br>•                   •</div></div>\n\n    <div style="width: 33%; height: 100%"><div style="font-size: 4.5mm; line-height: 5mm; margin: 0 0 0 -20mm; text-align: left; border-radius: 3mm; background: #F7DDDF; padding: 2mm; text-align: center">What does it look like?</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin: 0 0 0 -20mm; text-align: left; border-radius: 3mm; background: #F7DDDF; padding: 2mm; text-align: center">What does it smell like?</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin: 0 0 0 -20mm; text-align: left; border-radius: 3mm; background: #F7DDDF; padding: 2mm; text-align: center">What does it sound like?</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin: 0 0 0 -20mm; text-align: left; border-radius: 3mm; background: #F7DDDF; padding: 2mm; text-align: center">What does it feel like?</div><br><div style="font-size: 4.5mm; line-height: 5mm; margin: 0 0 0 -20mm; text-align: left; border-radius: 3mm; background: #F7DDDF; padding: 2mm; text-align: center">What does it taste like?</div></div>\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">SPEAKING PRACTICE</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Answer the questions. Use the past tense.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="width: 100%; height: 100%; overflow: hidden">\n    <div style="font-size: 4.5mm; line-height: 6mm">1. What is something you tasted yesterday?<br>____________________________________________________________________________________.<br>2. What is something you smelled yesterday?<br>____________________________________________________________________________________.<br>3. What is something you saw yesterday?<br>____________________________________________________________________________________.<br>4. What is something you felt yesterday?<br>____________________________________________________________________________________.<br>5. What is something you heard yesterday?<br>____________________________________________________________________________________.</div></div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_005</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm; align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: auto; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">GRAMMAR REVIEW 2</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Circle the correct answer to the question.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-row" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n   <div style="width: 50%"><div style="font-size: 4.5mm; font-style: bold; font-weight: 600; color: black;">1. What do the students sound like?</div><br><div style="font-size: 4.5mm; font-style: italic; font-weight: 400; color: black;">They sound loud. / They sounded loud.</div><br><div style="font-size: 4.5mm; font-style: bold; font-weight: 600; color: black;">2. What did the lollipop taste like?</div><br><div style="font-size: 4.5mm; font-style: italic; font-weight: 400; color: black;">It tastes sweet. / It tasted sweet.</div><br><div style="font-size: 4.5mm; font-style: bold; font-weight: 600; color: black;">3. What did the pineapple feel like?</div><br><div style="font-size: 4.5mm; font-style: italic; font-weight: 400; color: black;">It feels rough. / It felt rough.</div><br><div style="font-size: 4.5mm; font-style: bold; font-weight: 600; color: black;">4. What does the trash smell like?</div><br><div style="font-size: 4.5mm; font-style: italic; font-weight: 400; color: black;">It smells stinky. / It smelled stinky.</div><br><div style="font-size: 4.5mm; font-style: bold; font-weight: 600; color: black;">5. What did the elephant look like?</div><br><div style="font-size: 4.5mm; font-style: italic; font-weight: 400; color: black;">It looks enormous. / It looked enormous.</div><br></div>\n    <div style="width: 50%">\n      <img src="content/lessons/SJ_A2_005/bookpage/content-3-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n    </div>\n   \n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- OUTRO -->\n      <div data-uid="conclusion" class="paragraph-justified-medium container-row" style="gap: 5mm; width: 100%; height: auto">\n        <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING </div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Read the riddles. Can you guess what the things are?</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="width: 100%; height: 100%; overflow: hidden">\n    <div style="font-size: 4.5mm; font-weight: 400; color: black;">1.  I am small. I am very soft. I have long ears. <br>____________________________________________________________________________________.<br><br>2. I am friendly. Sometimes I am very loud. I have four legs.  <br>____________________________________________________________________________________.<br><br>3. I smell and taste sweet. I can make your hands sticky. <br>____________________________________________________________________________________.<br><br>4. I taste sweet. My body is bumpy. I have green hair. <br>____________________________________________________________________________________.<br><br>5. You can play with us. We are very small. We are smooth.<br>____________________________________________________________________________________.</div></div>\n</div>\n      </div>\n    </div>\n  </div>\n</div><div class="gap-medium vocab-grammar shadow-sharp-bottom" data-uid="SJ_A2_006">\n  <!-- LEFT PAGE -->\n  <div class="contai : 50%; height: 100%"><div style="font-size: 4mm; line-height: 7mm">1. They made shoes out of wood.<br><b style="color: #508D4E">→</b>  Shoes were ________________________________.<br>2. People often make shirts out of cotton.<br><b style="color: #508D4E">→</b>  Shirts _____________________________________.<br>3. People make windows out of metal and glass.<br><b style="color: #508D4E">→</b>  Windows __________________________________.<br>4. This guitar was made out of wood by my grandpa.<br><b style="color: #508D4E">→</b>  My grandpa ________________________________.</div></div>\n\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; line-height: 7mm">5. People made these products in Thailand.<br><b style="color: #508D4E">→</b>  These products were _________________________.<br>6. They made this map out of leather.<br><b style="color: #508D4E">→</b>  This map __________________________________.<br>7. People make bags out of plastic.<br><b style="color: #508D4E">→</b>  Bags  ______________________________________.<br>8. This belt was made by a famous designer.<br><b style="color: #508D4E">→</b>  __________________________________________.</div></div>\n  </div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_006</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%;">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-ite fy-content:center">\n\t\t\t<div style="width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>\n\t\t</div>\n\n\t\t<div class="container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style="background-color:var(--color-light); color:var(--color-black)">\n\t\t\tIt says it was made in a city near the pyramids. That\'s so cool. \n\t\t</div>\n\n\t</div>\n\t\n\n</div><div class="container-row gap-medium padding-small" style="align-items: center; zoom: 0.5;">\n\n\n\t<img data-uid="portrait" class="border-circle" style="width:48px; aspect-ratio:1; background-color:var(--color-light)" title="danny" src="content/characters/danny/portrait.png">\n\t\t\n\t\t\n\t<div class="container-row" style="flex-grow:1; align-items:center">\n\n\t\t<div class="container-column" style="justify-content:center">\n\t\t\t<div style="width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>\n\t\t</div>\n\n\t\t<div class="container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style="background-color:var(--color-light); color:var(--color-black)">\n\t\t\tAlright, what\'s next?\n\t\t</div>\n\n\t</div>\n\t\n\n</div><div class="container-row gap-medium padding-small" style="align-items: center; zoom: 0.5;">\n\n\n\t<img data-uid="portrait" class="border-circle" style="width:48px; aspect-ratio:1; background-color:var(--color-light)" title="jack" src="content/characters/jack/portrait.png">\n\t\t\n\t\t\n\t<div class="container-row" style="flex-grow:1; align-items:center">\n\n\t\t<div class="container-column" style="justify-content:center">\n\t\t\t<div style="width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>\n\t\t</div>\n\n\t\t<div class="container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style="background-color:var(--color-light); color:var(--color-black)">\n\t\t\tLet\'s look for the handicrafts.\n\t\t</div>\n\n\t</div>\n\t\n\n</div></div>\n        </div>\n      </div>\n\n      <!-- OUTRO -->\n      <div data-uid="conclusion" class="paragraph-justified-medium container-row" style="gap: 5mm; width: 100%; height: 133mm">\n        <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">SPEAKING</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Think about something you have at home. Your friend can ask 20 questions about it. You can only answer \'Yes\' or \'No\'. Your friend must guess the thing you are thinking about.</div>\n  </div>\n  <div class="" style="width: 100%; height: 100%; overflow: hidden">\n    <img src="content/lessons/SJ_A2_007/bookpage/conclusion-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n  </div>\n</div>\n      </div>\n    </div>\n  </div>\n</div><div class="gap-medium reading-writting shadow-sharp-bottom" data-uid="SJ_A2_008">\n  <!-- LEFT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden">\n    <!-- TITLE -->\n    <div class="content container-column page-title">\n      <div data-uid="title">Crafts and Their Materials</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- INTRO -->\n      <div data-uid="intro" class="paragraph-justified-medium container-row" style="width: 100%; overflow: hidden">\n        <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">BEFORE READING</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Match the pictures and the headings.</div>\n  </div>\n  <div class="" style="width: 100%; height: 100%; overflow: hidden">\n    <img src="content/lessons/SJ_A2_008/bookpage/intro-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n  </div>\n</div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-1" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING </div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Material Around the World</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-column" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div class="container-row" style="width: 100%; gap: 5mm">\n      <div class="container-column" style="width: 50%; height: 100%">\n        <img src="content/lessons/SJ_A2_008/bookpage/content-1-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n      </div>\n      <div class="container-column" style="width: 50%; height: 100%">\n        <div style="font-size: 4mm; line-height: 5mm">Many handicrafts were made in Egypt. Jewelry, like necklaces, were sometimes made of glass. The glass could be made into different colors, like blue, yellow, white, or red. They were made by people called glass-blowers, and it was expensive to make. They were usually made for rich people. There were also statues made by craftsmen. These were sometimes made of wood. They could be many things, but they often looked like people.</div>\n      </div>\n    </div>\n    <div class="container-row" style="width: 100%; gap: 5mm">\n      <div class="container-column" style="width: 50%; height: 100%">\n        <div style="font-size: 4mm; line-height: 5mm">The colorful fabrics of the Mayan people were usually made of cotton. They were made by weavers and they often had images of animals or flowers on them. These fabrics could be used to make clothes and cloaks for people to wear. One of the most interesting handicrafts made by the Mayans were their mirrors. They were not made of glass like the mirrors we have today, instead they were made of a special rock.</div>\n      </div>\n      <div class="container-column" style="width: 50%; height: 100%">\n        <img src="content/lessons/SJ_A2_008/bookpage/content-1-2.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n      </div>\n    </div>\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title"></div>\n    <div data-uid="subtitle" class="paragraph-subtitle"></div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-column" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div class="container-row" style="width: 100%; gap: 5mm">\n      <div class="container-column" style="width: 50%; height: 100%">\n        <img src="content/lessons/SJ_A2_008/bookpage/content-2-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n      </div>\n      <div class="container-column" style="width: 50%; height: 100%">\n        <div style="font-size: 4mm; line-height: 5mm">Dhokra art in India began thousands of years ago. It is a special kind of artwork made of metal. It is made by craftsmen. They use a mould made of clay to create the shape they want, then pour the liquid metal into the mould. After it cools, the clay is broken and the metal is cleaned. The art can have many different shapes like people and things. It can also look like animals such as horses, elephants, and owls.</div>\n      </div>\n    </div>\n    <div class="container-row" style="width: 100%; gap: 5mm">\n      <div class="container-column" style="width: 50%; height: 100%">\n        <div style="font-size: 4mm; line-height: 5mm">The totem poles made by the Indigenous peoples in North-Western Canada and the United States are larger than handicrafts. They are made of wood from a cedar tree and can have many different meanings. In some places, totem poles are made to show family history, tell stories, or as memorials. They are often painted bright colors, such as black, red, blue, or green, and have faces of people or images of animals. Totem poles are made by talented carvers and craftsmen, and they can take three to nine months to make.</div>\n      </div>\n      <div class="container-column" style="width: 50%; height: 100%">\n        <img src="content/lessons/SJ_A2_008/bookpage/content-2-2.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n      </div>\n    </div>\n  </div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_008</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\n  width: 100%;\n  height: 100%;\n  align-items: center;\n  overflow: hidden;\n  gap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING 1</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Circle True or False.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: auto;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; margin-right: -50mm">1. Making glass was expensive in ancient Egypt.<br>2. Statues were made by hand in ancient Egypt.<br>3. The colorful fabrics of the Mayan people were usually made of nylon. <br>4. Mirrors made by the Mayans were made of glass.<br>5. The totem poles are made of wood from a cedar tree.</div><br><div style="border-left: 1.5mm solid #5eaaa8; padding-left: 3mm; font-family: philosopher; font-weight: 600; font-size: 3.8mm; margin-bottom: 0mm">READING 2<br>Write a sentence.<br></div></div>\n\n    <div style="width: 50%; height: 100%"> <div style="font-size: 4mm; margin-left: 40mm">True / False<br>True / False<br>True / False<br>True / False<br>True / False</div></div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" ><div class="container-row gap-medium padding-small" style="align-items: center; zoom: 0.45;">\n\n\n\t<img data-uid="portrait" class="border-circle" style="width:48px; aspect-ratio:1; background-color:var(--color-light)" title="danny" src="content/characters/danny/portrait.png">\n\t\t\n\t\t\n\t<div class="container-row" style="flex-grow:1; align-items:center">\n\n\t\t<div class="container-column" style="justify-content:center">\n\t\t\t<div style="width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>\n\t\t</div>\n\n\t\t<div class="container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style="background-color:var(--color-light); color:var(--color-black)">\n\t\t\tOh, now I remember. They were very nice, but I usually only wear colors like black or white.\n\t\t</div>\n\n\t</div>\n\t\n\n</div><div class="container-row gap-medium padding-small" style="align-items: center; zoom: 0.45;">\n\n\n\t<img data-uid="portrait" class="border-circle" style="width:48px; aspect-ratio:1; background-color:var(--color-light)" title="jack" src="content/characters/jack/portrait.png">\n\t\t\n\t\t\n\t<div class="container-row" style="flex-grow:1; align-items:center">\n\n\t\t<div class="container-column" style="justify-content:center">\n\t\t\t<div style="width: 0; height: 0; border-top: 8px solid transparent; border-right: 8px solid var(--color-light); border-bottom: 8px solid transparent;"></div>\n\t\t</div>\n\n\t\t<div class="container-row padding-medium border-rounded text-caption-medium style-selectable style-clickable" style="background-color:var(--color-light); color:var(--color-black)">\n\t\t\tDid you see the sandals?\n\t\t</div>\n\n\t</div>\n\t\n\n</div><div class="container-row gap-medium padding-small" style="align-items: center; zoom: 0.45;">\n\n\n\t<img data-uid="portrait" class="border-circle" style="width:48px; aspect-ratio:1; background-color:var pot making became popular across Japan.</div><br><br><div style="font-size: 4mm; line-height: 5mm">1. Where is Nambu ironware from?<br>_____________________________________________________________<br>2. What is Nambu ironware made of?<br>_____________________________________________________________<br>3. Who first made the iron teapots?<br>_____________________________________________________________<br>4. What is special about the teapots?<br>_____________________________________________________________<br>5. When did iron teapots become popular in Japan?<br>_____________________________________________________________</div></div>\n  </div>\n</div>\n      </div>\n    </div>\n  </div>\n</div><div class="gap-medium vocab-grammar shadow-sharp-bottom" data-uid="SJ_A2_010">\n  <!-- LEFT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden">\n    <!-- TITLE -->\n    <div class="content container-column page-title">\n      <div data-uid="title">What\'s Your Job?</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- VOCABULARY -->\n      <div class="container-column" style="gap: 5mm; width: 100%">\n        <div class="paragraph-title border-left">\n          VOCABULARY</div>\n\n        <div data-uid="vocabulary" class="container-row" style="width: 100%; height: 60mm">\n          <div data-uid="lines" class="container-column" style="width: 100%; height: 100%; overflow: hidden; flex-wrap: wrap; display: flex; align-items: center; justify-content: space-between;">\n\n<div class="container-column padding-small" style="align-items: center; border-radius: 3mm; max-width: 45mm; text-transform: none; text-align: center; gap: 1mm; zoom: 1;">\n\t<div style="position: relative;width: 70px;height: 70px;border-radius: 3mm;border: 1mm solid #fff;overflow: hidden;box-shadow: var(--shadow-sharp-  data-uid="title" class="text-cubital-medium paragraph-title">READING</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Interesting jobs.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: auto;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; border-radius: 3mm; background:#FFF2FF; padding: 2mm 6mm;"><b style="font-family: franklin gothic medium">1.</b> Look at Dev and Sandy. They are people who make movies. They are actors. They work in a place where there are lots of cameras and lights. They wear costumes when they are working. Costumes are special clothes which people wear in movies. Look at their faces. They are wearing makeup. Makeup is a thing which actors usually wear on their faces. Today they\'re making a new movie. It is a movie which has aliens and spaceships. It looks fun!</div><br><div style="font-size: 4mm; border-radius: 3mm; background:#ECFFF9; padding: 2mm 4mm;"><b style="font-family: franklin gothic medium">2.</b> Matt is a person who helps sick people. He is not a doctor. He is a person who helps the doctor. Matt is a nurse. He works in a hospital. A hospital is a place which is big, white and blue, and very clean. Look at his clothes. He is wearing special clothes that are for nurses. It’s called a uniform. He must keep his uniform clean. He must be nice to everyone. He is thinking about the time when he helped a sick old lady. She was very happy.</div></div>\n\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; border-radius: 3mm; background:#ECFFF9; padding: 2mm 7mm;"><b style="font-family: franklin gothic medium">3.</b> This is Anita, and this is Jason. They are people whose job is to make money. They are businesspeople. The place where they work is in a tall building. There are many people in their office. They all do different jobs. Look on their desks. These are things which they use at work. They always use computers, and they usually drink lots of coffee.</div> <br><div style="font-size: 4mm; border-radius: 3mm; background:#FFF2FF; padding: 2mm 4mm;"><b style="font-family: franklin gothic medium">4.</b> This is Jess. She is a person who makes new things. The place where she works is in her house. She is an inventor. She makes things which are very interesting. Today she is making something. The thing which she is making is silver. It has two eyes, a mouth, and a nose. She is making a robot which can help people to cook! She does not always invent robots. She is very smart. Last year was the time when she invented a phone. It was a phone which could call animals. What do you think she should invent next?</div></div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: auto;\n    overflow: hidden;\n    gap: 5mm; \n  ">\n    <div style="width: 50%; height: 100%"></div>\n\n    <div style="width: 50%; height: 100%"></div>\n  </div>\n    \n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING COMPREHENSION</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Answer the questions.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="\n    display: flex;\n    flex-direction: row;\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; line-height: 5mm; padding: 0 3mm 0 0">1. What is the name of the girl who makes movies?<br>____________________________________________<br>2. It is something that Dev wears when he is working.<br>____________________________________________<br>3. It is the thing that Dev and Sandy wear on their faces.<br>____________________________________________<br>4. What is the name of the man who makes a lot of money?<br>____________________________________________<br>5. It is the thing that Anita usually uses at work.<br>____________________________________________</div></div>\n\n    <div style="width: 50%; height: 100%"><div style="font-size: 4mm; line-height: 5mm; padding: 0 3mm 0 0">6. It is something that Anita usually drinks.<br>____________________________________________<br>7. It is a place which is big, white and blue, and very clean.<br>_____________________________________________<br>8. They are special clothes that Matt wears at work.<br>____________________________________________<br>9. It is someone who works at home and makes new things.<br>____________________________________________<br>10. It is a time when she invented a phone that can call animals.<br>____________________________________________</div></div>\n  </div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_012</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-3" class="container-row" style="width: 100%; heigh umn" style="\n            padding: 0 5mm 5mm 5mm;\n            color: #fff;\n            max-height: calc(100% - 5mm);\n            overflow: hidden;\n          ">\n            \n          </div>\n        </div>\n      </div>\n    </div>\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; height: auto; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING TEXT</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Amazing Malls</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="width: 100%; height: 100%; overflow: hidden">\n    <div style="font-size: 5.5mm; text-transform: uppercase; color: #22699B; font-weight: 600; text-align: center">Amazing Malls</div><div style="font-size: 4mm; padding-bottom: 3mm; line-height: 4mm; text-align: center">There are so many different kinds of malls. Big malls, small malls, indoor malls and outdoor malls.</div><div style="display: flex; gap: 0.75mm; font-size: 4mm; background: white; text-align: left"><div style="width: 40%; padding: 2mm 3mm; background: #E9F4F9; line-height: 5.5mm"><div style="border-bottom: 1mm solid #22699B; text-transform: uppercase; font-size: 4mm; font-weight: 600; margin-bottom: 2mm; ">Mall of Emirates</div>In Dubai in the United Arab Emirates there is one of the world’s largest shopping malls. It has over six hundred and thirty stores and four floors. There are two 5 star hotels. There is also an indoor ski resort where you can learn to ski on a ski slope with real snow. The temperature inside the ski resort is -1 to 2 degrees. You can also see real penguins. Isn’t it amazing that you can ski and see penguins in one of the hottest countries in the world?</div><div style="width: 30%; padding: 2mm 3mm; background: #E9F4F9; line-height: 5.5mm"><div style="border-bottom: 1mm solid #22699B; text-transform: uppercase; font-size: 4mm; font-weight: 600; margin-bottom: 2mm">Siam Paragon Mall </div>One of the most famous malls in Thailand is in Bangkok. It has over two hundred and fifty shops and ten floors. It also has an art gallery where you can see incredible art created by Thai people. The most amazing thing about the Siam Paragon Mall is the indoor aquarium. It’s the largest aquarium in South East Asia and it’s in a mall!<br></div><div style="width: 30%; padding: 2mm 3mm; background: #E9F4F9; line-height: 5.5mm"><div style="border-bottom: 1mm solid #22699B; text-transform: uppercase; font-size: 4mm; font-weight: 600; margin-bottom: 2mm">Berjaya Times Square </div>In Kuala Lumpur in Malaysia there is a very tall building with two towers. In that building is an enormous Mall. It has over one thousand shops and thirteen floors. It even has an indoor amusement park. The amusement park has 14 different rides including a roller coaster.</div></div></div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_023</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%; height: auto">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: 100%; overflow: hidden">\n          <div data-com ter;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING 1</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Read the text. Match the images to the pictures.</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-row" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <div style="width: 50%">\n      <img src="content/lessons/SJ_A2_027/bookpage/content-1-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n    </div>\n    <div style="width: 50%"><div style="font-size: 4mm; text-align: left; margin-left: -15mm"><div style="border-bottom: 0.5mm solid green"><class style="color: green">🟆</class> Futuristic cities: Chengdu Future City</div><div style="padding-top: 2mm">This city will be built next to the city of Chengdu in China. People will live in buildings that look like hills. Each group of buildings looks like a village. There will be universities, parks, markets…</div><div style="padding-top: 2mm">It will look spectacular! It will be futuristic, but also very natural and green. It looks like hills, and There won’t be any cars, but there will be lots of trains to travel on. You will be able to travel anywhere in the Future City in 10 minutes!</div></div></div>\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%">\n        <div data-uid="content-2" class="container-row" style="width: 100%; height: auto; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title"></div>\n    <div data-uid="subtitle" class="paragraph-subtitle"></div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content container-row" style="\n    width: 100%;\n    height: 100%;\n    overflow: hidden;\n    gap: 5mm;\n    \n  ">\n    <!-- <div\n    class="container-row"\n    style="gap: 5mm; width: 100%; height: 100%; overflow: hidden"\n  > -->\n    <div class="container-column" style="width: 50%; height: 100%; align-items: center">\n      <div style="gap: 5mm; width: 100%; height: 100%; overflow: hidden">\n        <div class="container-column" style="width: 100%; height: 45mm; align-items: center">\n          <img src="content/lessons/SJ_A2_027/bookpage/content-2-1.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n        </div>\n        <div class="container-column" style="width: 100%; height: 100%; padding-top: 2mm">\n          <div style="font-size: 4mm; text-align: left"><div style="border-bottom: 0.5mm solid green"><class style="color: green">🟆</class> Green cities: Smart Forest City, Mexico</div><div style="padding-top: 2mm; padding-right: 2mm">This beautiful city will be covered in forest, trees and water. It will be located in Cancun, Mexico. Smart Forest City will have 120,000 plants. There will be more plants than people! Imagine what you can grow here… 130,000 people will live here! There will be students, families, old people and many others.<br></div><div style="padding-top: 2mm; padding-right: 2mm">It will be beautiful and relaxing because of all the plants and water. There won’t be cars, so people will walk around and travel by boat! It will have a lot of parks and many building roofs will be covered in plants. It will look like a garden, and there will be a real, massive garden inside the city. Imagine living in such a beautiful place!</div></div>\n        </div>\n      </div>\n    </div>\n    <div class="container-column" style="width: 50%; height: 100%; align-items: center">\n      <div style="gap: 5mm; width: 100%; height: 100%; overflow: hidden">\n        <div class="container-column" style="width: 100%; height: 45mm; align-items: center">\n          <img src="content/lessons/SJ_A2_027/bookpage/content-2-2.jpg" style="width: 100%; height: 100%; object-fit: cover;border-radius: 3mm;">\n        </div>\n        <div class="container-column" style="width: 100%; height: 100%; padding-top: 2mm">\n          <div style="font-size: 4mm; text-align: left"><div style="border-bottom: 0.5mm solid green"><class style="color: green">🟆</class>Water cities: Maldives Floating City</div><div style="padding-top: 2mm">This amazing city will be built in the Maldives, in the Indian Ocean. It will be just 10 minutes by boat from Male, the capital. It will have houses, restaurants, shops and schools with canals in between. It will look like brain coral because of the shape of the buildings and canals! Everyone will live on the water, because all of the buildings will float. It will be beautiful, as the light will shine on the water; and it will be quiet, because there won\'t be cars, only bicycles and scooters. </div><div style="padding-top: 2mm">It will be finished in 2027 and 20,000 people will be able to live there.<br></div></div>\n        </div>\n      </div>\n    </div>\n    <!-- </div> -->\n  </div>\n</div>\n        </div>\n      </div>\n    </div>\n  </div>\n\n  <!-- RIGHT PAGE -->\n  <div class="container-column" style="width: 210mm;height: 297mm;background-color: var(--color-white);overflow: hidden;">\n    <div class="container-column page-title">\n      <div data-uid="lesson-id">SJ_A2_027</div>\n    </div>\n    <div class="container-column" style="width: 100%;height: 273mm;align-items: center;overflow: hidden;gap: 5mm; padding: 10mm 10mm 0 10mm;">\n      <!-- CONTENT -->\n      <div class="paragraph-justified-medium container-column" style="gap: 5mm; width: 100%; height: auto">\n        <div data-uid="content-3" class="container-row" style="width: 100%; height: 100%; overflow: hidden">\n          <div data-component="paragraph" class="container-column" style="\nwidth: 100%;\nheight: 100%;\nalign-items: center;\noverflow: hidden;\ngap: 3mm;\n">\n  <div class="container-row border-left" style="display: block; width: 100%;">\n    <div data-uid="title" class="text-cubital-medium paragraph-title">READING 2</div>\n    <div data-uid="subtitle" class="paragraph-subtitle">Read again and answer the questions. Are they true or false?</div>\n  </div>\n  <div class="paragraph-justified-medium paragraph-content" style="width: 100%; height: 100%;">\n    <div style="display: flex; gap: 5mm; font-size: 4mm"><div>1. There won\'t be many plants in Smart Forest City, Mexico.<br>2. People living in Smart Forest City will travel by car around the city.<br>3. There will be a lot of trains in Chengdu Future City.<br>4. It will take a very long time to travel anywhere in Chengdu Future City.<br>5. There will be canals connecting the buildings of Maldives Floating City.<br>6. People in Maldives Floating City will live on the water.<br>7. Maldives Floating City will be a very noisy place because there will be a lot of cars on the street.</div><div>True / False<br>True / False<br>True / False<br>True / False<br>True / False<br>True / False<br>True / False</div></div><br><div style="border-left: 1.5mm solid #5eaaa8; padding-left: 3mm; font-family: philosopher; font-weight: 600; font-size: 3.8mm; margin-bottom: 3mm">SPEAKING<br>Talk to your partner. What do you like about your city?<br></div><div style="display: flex; gap: 10mm; margin: 0 5mm; font-size: 4.5mm; text-align: left"><div style="padding: 4mm; background: #FBB254">I love the buildings in Ho Chi Minh City, because they are among the tallest and most beautiful buildings in Vietnam.</div><div style="padding: 4mm;  background: #FBB254">I love the people in my city because they are the friendliest and kindest people in Vietnam.</div></div><br><div style="display: flex; gap: 35mm; font-size: 10mm; margin-top: -4mm; line-height: 4.4mm; color: #FBB254; justify-content: center"><div>▼<br></div><div>▼</div></div>\n    <img src="content/lessons/SJ_A2_027/bookpage/content-3-1.jpg" style="width: 100%;  margin: 5mm 0 0 0; object-fit: cover;border-radius: 3mm;">\n  </div>\n</div>\n        </div>\n      </div>\n\n      <!-- OUTRO -->\n      <div data-uid="conclusion" class="paragraph-justified-medium container-row" style="gap: 5mm; width: 100%; height: auto">\n        <div data-component="paragraph" class="container-column" style="\n\twidth: 100%;\n\theight: 100%;\n\talign-items: center;\n\toverflow: hidden;\n\tgap: 3mm;\n\t">\n\t<div class="container-row border-left" style="display: block; width: 100%;">\n\t\t<div data-uid="title" class="text-cubital-medium paragraph-title">WRITING</div>\n\t\t<div data-uid="subtitle" class="paragraph-subtitle">Design your own city.</div>\n\t</div>\n\t<div class="paragraph-justified-medium paragraph-content container-row" style="\n\t\twidth: 100%;\n\t\theight: 100%;\n\t\toverflow: hidden;\n\t\tjustify-content: flex-start;\n\t\n\t\tbackground-repeat: no-repeat;\n\t\tbackground-size: cover;\n\t\tborder-radius: 3mm;\n\t\tbackground-image: url(content/lessons/SJ_A2_027/bookpage/conclusion-1.jpg);\n\t\t">\n\t\t<div class="container-column" style="\n\t\t\twidth: 100%;\n\t\t\tpadding: 5mm 5mm 0 5mm;\n\t\t\tcolor: #fff;\n\t\t\tmax-height: calc(100% - 5mm);\n\t\t\toverflow: hidden;\n\t\t\t">\n\t\t\t<div style="font-size: 4mm; color: black; margin-top: -5mm"><b style="line-height: 7mm">TEACHER’S  FUTURE  CITY</b><br>My future city will be a fantastic place. It will be a floating city built on the ocean. It will have a lot of trees so that people can enjoy the fresh air on a daily basis. There will also be tall buildings for people to work in, as well as large schools and universities where students can study. People will be able to travel in flying cars so that it won\'t take them too long to get to their destination.<br><br>Wi-Fi will also be available throughout the city because I want people to be able to connect to the Internet no matter where they go. This is the best way for them to gather information as quickly as possible.<br><br>My city will be finished in 2028 and people will be able to live there.</div><br><br><br><br><br><br><br><br><br><br><br>\n\t\t</div>\n\t</div>\n</div>\n      </div>\n    </div>\n  </div>\n</div></div></div>',

      async function genFile() {
        const result = await fetch("http://localhost:3002/html-to-pdf", {
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          body: JSON.stringify(requestData),
        }).then((res) => res.blob());

        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(new Blob([result]));
        link.download = requestData.data.fileName;
        link.click();
        link.remove();
